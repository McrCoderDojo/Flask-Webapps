{% extends 'template9.html' %}
{% block title %}Look! A Person!{% endblock %}
{% block content %}
    <p>Name: {{ person.name }}</p>
    <p>Age: {{ person.age }}</p>
    <p><a href="{{ url_for('delete', id=person.id) }}">Delete this person</a></p>
    <p><a href="{{ url_for('edit', id=person.id) }}">Edit this Person</a></p>
    <hr />
    <p><a href="{{ url_for('index') }}">Go Back</a></p>
{% endblock %}
